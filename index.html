<!DOCTYPE html>
<html>
<head>
<title>Animation</title>
<link href="style.css" rel="stylesheet" type="text/css" />
<meta charset="utf-8">

</head>
<body>
        <div id="main">
            <input type="text" id="input_text"  value="0" readonly>
            <div class="first_row">
                <button id="more" value="more">More</button>
                <button id="persent" value="%" onclick="onButtonClick(this.id)">%</button>
                <button id="clear" value="C" onclick="onButtonClick(this.id)">C</button>
                <button id="clear_last_sumb" value="clearl" onclick="onButtonClick(this.id)">&larr;</button>
            </div>
            <div class="second_row">
                <button id="numb_7" value="7" onclick="onButtonClick(this.id)">7</button>
                <button id="numb_8" value="8" onclick="onButtonClick(this.id)">8</button>
                <button id="numb_9" value="9" onclick="onButtonClick(this.id)">9</button>
                <button id="divis" value="/" onclick="onButtonClick(this.id)">&#247</button>
            </div>
            <div class="third_row">
                <button id="numb_4" value="4" onclick="onButtonClick(this.id)">4</button>
                <button id="numb_5" value="5" onclick="onButtonClick(this.id)">5</button>
                <button id="numb_6" value="6" onclick="onButtonClick(this.id)">6</button>
                <button id="multip" value="*" onclick="onButtonClick(this.id)">x</button>
            </div>
            <div class="forth_row">
                <button id="numb_1" value="1" onclick="onButtonClick(this.id)">1</button>
                <button id="numb_2" value="2" onclick="onButtonClick(this.id)">2</button>
                <button id="numb_3" value="3" onclick="onButtonClick(this.id)">3</button>
                <button id="subtract" value="-" onclick="onButtonClick(this.id)">-</button>
            </div>
            <div class="fifth_row">
                <button id="numb_0" value="0" onclick="onButtonClick(this.id)">0</button>
                <button id="sumb_dot" value="." onclick="onButtonClick(this.id)">.</button>
                <button id="equal_sumb" value="=" style="background-color:rgba(14, 14, 230, 0.603)" onclick="onButtonClick(this.id)">=</button>
                <button id="addition" value="+" onclick="onButtonClick(this.id)">+</button>
            </div>
            <div class="six_row">
                <button id="tan" value="tan" onclick="onButtonClick(this.id)">tan</button>
                <button id="sin" value="sin" onclick="onButtonClick(this.id)">sin</button>
                <button id="cos" value="cos" onclick="onButtonClick(this.id)">cos</button>
                <button id="square_root" value="sqrt" onclick="onButtonClick(this.id)">&radic;</button>
            </div>
        </div> 
        <div class="history">
            <h3>History</h3>
            <div id="for_out_text">
                <p id="out_text"></p>
            </div>
            <div id="for_result">
            <p id="result">Result: <span id="output_result"></span></p>
            <button id="reset" value="reset" onclick="onButtonClick(this.id)">Reset</button>
            </div>
        </div>

    <script src="script.js"></script>     
</body>
</html>
