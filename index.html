<!DOCTYPE html>
<html>
<head>
<title>Animation</title>
<link href="style.css" rel="stylesheet" type="text/css" />
<meta charset="utf-8">

</head>
<body>
    <div class="main">
        <input type="text" id="input_text">
        <div class="first_row">
            <button id="more">More</button>
            <button id="remin_after_dev">%</button>
            <button id="clear">C</button>
            <button id="clear_last_sumb">--</button>
        </div>
        <div class="second_row">
            <button id="numb_7">7</button>
            <button id="numb_8">8</button>
            <button id="numb_9">9</button>
            <button id="divis">/</button>
        </div>
        <div class="third_row">
            <button id="numb_4">4</button>
            <button id="numb_5">5</button>
            <button id="numb_6">6</button>
            <button id="multip">x</button>
        </div>
        <div class="forth_row">
            <button id="numb_1">1</button>
            <button id="numb_2">2</button>
            <button id="numb_3">3</button>
            <button id="subtract">-</button>
        </div>
        <div class="fifth_row">
            <button id="numb_0">0</button>
            <button id="sumb_dot">.</button>
            <button id="equal_sumb" style="background-color:rgba(14, 14, 230, 0.603)">=</button>
            <button id="addition">+</button>
        </div>
    </div>
    <div class="history">


    </div>


    <script src="script.js"></script>     
</body>
</html>
