<!DOCTYPE html>
<html>
<head>
<title>Animation</title>
<link href="style.css" rel="stylesheet" type="text/css" />
<meta charset="utf-8">

</head>
<body>
        <div id="main">
            <input type="text" id="input_text" value="0">
            <div class="first_row">
                <button id="more">More</button>
                <button id="remin_after_dev">%</button>
                <button id="clear">C</button>
                <button id="clear_last_sumb">&larr;</button>
            </div>
            <div class="second_row">
                <button id="numb_7" onclick="onButtonClick(this.id)">7</button>
                <button id="numb_8" onclick="onButtonClick(this.id)">8</button>
                <button id="numb_9" onclick="onButtonClick(this.id)">9</button>
                <button id="divis" onclick="onButtonClick(this.id)">&#247</button>
            </div>
            <div class="third_row">
                <button id="numb_4" onclick="onButtonClick(this.id)">4</button>
                <button id="numb_5" onclick="onButtonClick(this.id)">5</button>
                <button id="numb_6" onclick="onButtonClick(this.id)">6</button>
                <button id="multip" onclick="onButtonClick(this.id)">x</button>
            </div>
            <div class="forth_row">
                <button id="numb_1" onclick="onButtonClick(this.id)">1</button>
                <button id="numb_2" onclick="onButtonClick(this.id)">2</button>
                <button id="numb_3" onclick="onButtonClick(this.id)">3</button>
                <button id="subtract" onclick="onButtonClick(this.id)">-</button>
            </div>
            <div class="fifth_row">
                <button id="numb_0" onclick="onButtonClick(this.id)">0</button>
                <button id="sumb_dot">.</button>
                <button id="equal_sumb" style="background-color:rgba(14, 14, 230, 0.603)" onclick="onButtonClick(this.id)">=</button>
                <button id="addition" onclick="onButtonClick(this.id)">+</button>
            </div>
            <div class="six_row">
                <button id="tan">tan</button>
                <button id="sin">sin</button>
                <button id="cos">cos</button>
                <button id="square_root">&radic;</button>
            </div>
        </div> 
        <div class="history">
            <h3>History</h3>
            <textarea id="out_text" value=''></textarea>
            <p>Result: <span id="output_result"></span></p>
            <button id="reset">Reset</button>
        </div>

    <script src="script.js"></script>     
</body>
</html>
